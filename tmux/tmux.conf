# Tokyo Night colors for tmux

# Basic color settings
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Tokyo Night color palette
bg_default="#1a1b26"
bg_lighter="#24283b"
bg_selection="#364a82"
fg_disabled="#565f89"
fg_default="#c0caf5"
blue="#7aa2f7"
cyan="#7dcfff"
green="#9ece6a"
purple="#bb9af7"
red="#f7768e"
yellow="#e0af68"

# Status bar colors
set-option -g status-style "bg=$bg_lighter,fg=$fg_default"

# Window status colors
set-window-option -g window-status-style "bg=$bg_lighter,fg=$fg_disabled"
set-window-option -g window-status-current-style "bg=$bg_selection,fg=$fg_default,bold"
set-window-option -g window-status-activity-style "bg=$bg_lighter,fg=$yellow"

# Pane border colors
set-option -g pane-border-style "fg=$fg_disabled"
set-option -g pane-active-border-style "fg=$blue"

# Message colors
set-option -g message-style "bg=$bg_selection,fg=$fg_default"
set-option -g message-command-style "bg=$bg_selection,fg=$fg_default"

# Copy mode colors
set-window-option -g mode-style "bg=$bg_selection,fg=$fg_default"

# Clock mode color
set-window-option -g clock-mode-colour $blue

# Status bar configuration
set-option -g status-left "#[bg=$blue,fg=$bg_default,bold] #S #[bg=$bg_lighter,fg=$blue]"
set-option -g status-right "#[fg=$purple]#[bg=$purple,fg=$bg_default] %Y-%m-%d #[fg=$blue]#[bg=$blue,fg=$bg_default] %H:%M "
set-option -g status-left-length 20
set-option -g status-right-length 50

# Window status format
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "

# Other settings
set-option -g status-position bottom
set-option -g status-justify left
